<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® SparkChat - Random Text Connections</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --dark: #2d3436;
            --light: #f5f6fa;
            --success: #00b894;
            --warning: #fdcb6e;
            --danger: #e17055;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-container {
            height: 400px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 15px;
            overflow-y: auto;
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 18px;
            line-height: 1.4;
            position: relative;
            animation: fadeIn 0.3s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .message.you {
            align-self: flex-end;
            background: var(--primary);
            border-bottom-right-radius: 5px;
        }
        
        .message.stranger {
            align-self: flex-start;
            background: rgba(255, 255, 255, 0.1);
            border-bottom-left-radius: 5px;
        }
        
        .message.system {
            align-self: center;
            background: rgba(255, 255, 255, 0.05);
            color: var(--warning);
            font-size: 0.9em;
            text-align: center;
            padding: 8px 12px;
            border-radius: 10px;
        }
        
        .input-area {
            display: flex;
            gap: 10px;
        }
        
        #message-input {
            flex: 1;
            padding: 12px 15px;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-family: inherit;
            outline: none;
            transition: all 0.3s;
        }
        
        #message-input:focus {
            background: rgba(255, 255, 255, 0.2);
        }
        
        #message-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }
        
        button {
            padding: 12px 20px;
            border: none;
            border-radius: 50px;
            background: var(--primary);
            color: white;
            font-family: inherit;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        button:hover {
            background: #5649d6;
            transform: translateY(-2px);
        }
        
        button:disabled {
            background: rgba(255, 255, 255, 0.1);
            transform: none;
            cursor: not-allowed;
        }
        
        .emoji-btn {
            background: var(--secondary);
            width: 45px;
            height: 45px;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        
        .status {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .share-link {
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            border-radius: 10px;
            word-break: break-all;
            margin-top: 15px;
            display: none;
        }
        
        /* Scrollbar styling */
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚ú® SparkChat <span id="connection-status"></span></h1>
        
        <div class="chat-container" id="chat-box">
            <div class="message system">Welcome to SparkChat! Click "Start Chat" to begin.</div>
        </div>
        
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message... ‚ú®" autocomplete="off">
            <button id="send-btn" disabled>Send <span>‚úàÔ∏è</span></button>
        </div>
        
        <div class="input-area" style="margin-top: 10px;">
            <button id="start-btn">Start Chat <span>üöÄ</span></button>
            <button class="emoji-btn" id="emoji-btn">üòä</button>
        </div>
        
        <div class="share-link" id="share-link"></div>
        <div class="status" id="status">Not connected</div>
    </div>

    <script src="https://unpkg.com/peerjs@1.4.7/dist/peerjs.min.js"></script>
    <script>
        // DOM Elements
        const chatBox = document.getElementById('chat-box');
        const messageInput = document.getElementById('message-input');
        const sendBtn = document.getElementById('send-btn');
        const startBtn = document.getElementById('start-btn');
        const emojiBtn = document.getElementById('emoji-btn');
        const shareLink = document.getElementById('share-link');
        const statusEl = document.getElementById('status');
        const connectionStatus = document.getElementById('connection-status');
        
        // Emojis for random status indicators
        const statusEmojis = ['üåà', '‚ö°', 'üéØ', '‚ú®', 'üåü', 'üí´', 'ü¶Ñ'];
        
        // PeerJS variables
        let peer;
        let conn;
        let roomId;
        let myPeerId;
        
        // Initialize with better error handling
        function initPeer() {
            // Generate or read room ID
            roomId = window.location.hash.substring(1) || 
                    Math.random().toString(36).substring(2, 8);
            window.location.hash = roomId;
            
            // Show share link
            shareLink.style.display = 'block';
            shareLink.innerHTML = `Share this link: <strong>${window.location.href}</strong>`;
            
            // Create peer with better configuration
            peer = new Peer({
                debug: 3,
                config: { 
                    iceServers: [
                        { urls: 'stun:stun.l.google.com:19302' },
                        { urls: 'stun:global.stun.twilio.com:3478?transport=udp' }
                    ]
                }
            });
            
            // Peer events
            peer.on('open', (id) => {
                myPeerId = id;
                updateStatus('Ready to connect', 'success');
                connectionStatus.textContent = getRandomEmoji();
                
                // If URL has hash, automatically try to connect
                if (window.location.hash) {
                    setTimeout(connectToStranger, 1000);
                }
            });
            
            peer.on('connection', (connection) => {
                conn = connection;
                updateStatus('Stranger connected!', 'success');
                connectionStatus.textContent = 'üí¨';
                
                setupConnectionEvents();
            });
            
            peer.on('error', (err) => {
                updateStatus(`Error: ${err.type}`, 'danger');
                connectionStatus.textContent = '‚ùå';
                console.error(err);
            });
            
            peer.on('disconnected', () => {
                updateStatus('Disconnected. Refresh to reconnect.', 'danger');
                connectionStatus.textContent = 'üîå';
            });
        }
        
        function connectToStranger() {
            if (!peer) return;
            
            updateStatus('Connecting to stranger...', 'warning');
            connectionStatus.textContent = 'üåÄ';
            
            // Try connecting to other peer
            conn = peer.connect(roomId + '-other');
            
            setupConnectionEvents();
        }
        
        function setupConnectionEvents() {
            if (!conn) return;
            
            conn.on('open', () => {
                updateStatus('Connected to stranger!', 'success');
                connectionStatus.textContent = 'üí¨';
                sendBtn.disabled = false;
                messageInput.focus();
                addSystemMessage('You are now connected to a stranger! Say hello! üëã');
            });
            
            conn.on('data', (data) => {
                addMessage(data, 'stranger');
            });
            
            conn.on('close', () => {
                updateStatus('Connection closed', 'danger');
                connectionStatus.textContent = 'üö™';
                addSystemMessage('Stranger has left the chat');
                sendBtn.disabled = true;
            });
            
            conn.on('error', (err) => {
                updateStatus(`Connection error: ${err}`, 'danger');
                connectionStatus.textContent = '‚ùå';
            });
        }
        
        // Message handling
        function addMessage(text, sender) {
            const msgEl = document.createElement('div');
            msgEl.classList.add('message', sender);
            msgEl.textContent = text;
            chatBox.appendChild(msgEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        function addSystemMessage(text) {
            const msgEl = document.createElement('div');
            msgEl.classList.add('message', 'system');
            msgEl.textContent = text;
            chatBox.appendChild(msgEl);
            chatBox.scrollTop = chatBox.scrollHeight;
        }
        
        // UI Helpers
        function updateStatus(text, type) {
            statusEl.textContent = text;
            statusEl.style.color = `var(--${type})`;
        }
        
        function getRandomEmoji() {
            return statusEmojis[Math.floor(Math.random() * statusEmojis.length)];
        }
        
        // Event listeners
        startBtn.addEventListener('click', () => {
            startBtn.disabled = true;
            startBtn.innerHTML = 'Connecting... <span>üåÄ</span>';
            initPeer();
        });
        
        sendBtn.addEventListener('click', sendMessage);
        
        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
        
        emojiBtn.addEventListener('click', () => {
            const emojis = ['üòä', 'üòÇ', '‚ù§Ô∏è', 'üî•', 'üëç', 'üéâ', 'ü§î', 'üëÄ'];
            messageInput.value += emojis[Math.floor(Math.random() * emojis.length)];
            messageInput.focus();
        });
        
        function sendMessage() {
            const message = messageInput.value.trim();
            if (message && conn && conn.open) {
                conn.send(message);
                addMessage(message, 'you');
                messageInput.value = '';
            }
        }
        
        // Auto-start if URL has hash
        if (window.location.hash) {
            startBtn.disabled = true;
            startBtn.innerHTML = 'Waiting... <span>‚è≥</span>';
            initPeer();
        }
    </script>
</body>
</html>
